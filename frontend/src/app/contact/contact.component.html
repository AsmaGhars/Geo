<div class="contact-box">
  <p *ngIf="!submitted">Contact Us</p>
  <div *ngIf="!submitted">
    <div class="input-box">
      <input type="text" [(ngModel)]="name" placeholder="Enter your name" required>
    </div>
    <div class="input-box">
      <input type="email" [(ngModel)]="email" placeholder="Enter your email" required>
    </div>
    <div class="input-box">
      <textarea [(ngModel)]="message" placeholder="Enter your message" required></textarea>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button (click)="sendEmail()" [disabled]="isLoading">
      <span *ngIf="!isLoading">Submit</span>
      <span *ngIf="isLoading">Sending...</span>
    </button>
  </div>

  <div *ngIf="submitted" class="success-message">
    <p>Thank you for contacting us!</p>
    <p>We'll respond to your message soon.</p>
  </div>
</div>
